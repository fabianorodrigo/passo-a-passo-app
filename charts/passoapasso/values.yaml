service:
    type: ClusterIP
    containerPort: 3000
    targetPort: 3000

image:
    repository: fabianorodrigo/passo-a-passo-app
    tag: 'latest'

deployment:
    replicaCount: 1
    container:
        ports:
            - name: http
              containerPort: 3000
              protocol: TCP
        variables:
            configMap:
                MONGO_HOST: localhost
                MONGO_PORT: '27017'
                MONGO_DATABASE: passo-a-passo
            secret:
                MONGO_USER: cGFzc29hcGFzc28K
                MONGO_PASSWORD: cGFzc29hcGFzc28K

istio:
    gateway:
        host: 'passoapasso.mydomain.com'
        tls:
            credentialName: istio-ingressgateway-domain-cert
