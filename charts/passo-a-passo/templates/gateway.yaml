{{- if (.Values.istio) and (.Values.istio.gateway) -}}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: passo-a-passo-gateway
  namespace: passoapasso
  labels:
    {{- include "passo-a-passo.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: true
    hosts:
      - {{ .Values.istio.gateway.host | quote }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      credentialName: {{ .Values.istio.gateway.tls.credentialName }}
      mode: SIMPLE
    hosts:
      - {{ .Values.istio.gateway.host | quote }}
{{- end }}
